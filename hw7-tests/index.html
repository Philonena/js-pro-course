<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/normalize.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">
    <title>Real-Time World Weather</title>
</head>

<body>
    <div class="container">
        <form id="form">
            <input type="text" required id="city" placeholder="Enter city">
            <input type="text" id="country" placeholder="Enter country">
            <input type="submit" id="button" value="Submit">
        </form>
        <div class="buttonBlock">
            <input type="button" id="button" value="Histori" class="historyButton">
            <input type="button" id="button" value="My weather" class="myWeatherButton">    
        </div>
    </div>
    <script src="./dist/bundle.js" type="module"></script>

</body>

</html>
